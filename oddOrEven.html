<body>
    Find Odd or Even
</body>

<script>
    function EvenOrOdd(value) {
        const parsed = parseInt(value)
        if (value % 2 == 0) {
            return 'This is even'
        }
        else {
            return 'This is odd'
        }
    }
    console.log(EvenOrOdd('2'))
    console.log(EvenOrOdd(22))
    console.log(EvenOrOdd(15))
    console.log(EvenOrOdd(113));
</script>
